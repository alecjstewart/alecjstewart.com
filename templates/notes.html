{% extends 'base.html' %}
{% block title %}Notes{% endblock %}
{% block content %}
    <section>
        <h2>Notes</h2>
        <p>All my thoughts, comments, observations, and everything in-between.</p>

        <table>
            <tbody>
            {%- for note in notes %}
                <tr>
                    <td><time>{{ note.posted_date_str[0] }}</time></td>
                    <td><a href="{{ note.slug[0] }}.html">{{ note.title[0] }}</a></td>
                </tr>
            {%- endfor %}
            </tbody>
        </table>

    </section>
{% endblock %}
