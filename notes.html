{% extends 'templates/base.html' %}
{% block title %}Notes{% endblock %}
{% block content %}
    <section>
        <h2>Notes</h2>
        <p>All my thoughts, comments, observations, and everything in-between.</p>
        <ul>
        {%- for note in notes %}
            <li>{{ note.posted_date_str[0] }} &mdash; <a href="{{ note.slug[0] }}.html">{{ note.title[0] }}</a></li>
        {%- endfor %}
        </ul>
    </section>
{% endblock %}
